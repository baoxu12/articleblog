{% extends "adm/base.html" %}
{% block label %}
    创作天堂
{% endblock %}
{% block content %}

 <form action="" method="post" class="user" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="title" placeholder="文章名" class="form-control form-control-user">
    </div>
    <div class="form-group">
        <textarea  name="content" placeholder="文章内容" class="form-control form-control-user"></textarea>
    </div>
    <div class="form-group">
        <textarea name="description" placeholder="文章描述" class="form-control form-control-user"></textarea>
    </div>
     <div class="form-group">
            <input type="text" name="recommend" placeholder="推荐" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="click" placeholder="点击率" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="date" placeholder="日期" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="author" placeholder="作者" class="form-control form-control-user" value="{{ user.username }}">
        </div>
        <div class="form-group">
        <select name="type" class="btn btn-warning  btn-primary dropdown-toggle btn-user btn-block">
            <option value="0" style="text-align: center">--请选择类型--</option>
            {% for one in type %}
                <option value="{{ one.id }}" style="text-align: center"  >---{{ one.name }}---</option>
            {% endfor %}
        </select>
    </div>
     <div class="form-group">
           上传图片：<input type="file" name="picture">
        </div>


        <input class="btn btn-primary btn-user btn-block" type="submit" value="增加博客">


    </form>

{% endblock %}
