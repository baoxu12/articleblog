{% extends 'adm/base.html' %}
{% block label %}
    我的博客
    <a href="/Author/writeblog/">写博客</a>
{% endblock %}
{% block content %}
     <table class="table table-bordered dataTable">
        <thead>
        <tr>
            <th>博客标题</th>
            <th>博客类型</th>
            <th>博客作者</th>
            <th>博客日期</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        {% for one in page_obj %}
        <tr>
            <td><a href="/Author/articledetails/{{ one.id }}">{{ one.title }}</a></td>
            <td>{{ one.type }}</td>
            <td>{{ one.author }}</td>
            <td>{{ one.date }}</td>
            <td>
                <a class="btn btn-warning" href="/Author/alter/{{ one.id }}">修改</a>
            </td>
            <td>
                <button class="btn btn-danger" ><a href="/Author/myblog/1/?article_id={{ one.id }}">删除</a></button>
            </td>

        </tr>
        {% endfor %}
        </tbody>
        <tfoot></tfoot>

    </table>

{% endblock %}
