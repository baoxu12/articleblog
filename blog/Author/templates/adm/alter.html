{% extends "adm/base.html" %}
{% block label %}
    修改页面
{% endblock %}
{% block content %}

 <form action="" method="post" class="user" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="title" value="{{ article.title }}" class="form-control form-control-user">
    </div>
    <div class="form-group">
        <textarea  name="content" class="form-control form-control-user">{{ article.content }}</textarea>
    </div>
    <div class="form-group">
        <textarea name="description" class="form-control form-control-user">{{ article.description }}</textarea>
    </div>
     <div class="form-group">
            <input type="text" name="recommend" value="{{ article.recommend }}" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="click" value="{{ article.click }}" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="date" value="{{ article.date }}" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="author" placeholder="作者" class="form-control form-control-user" value="{{ user.username }}" disabled>
        </div>
        <div class="form-group">
        <select name="type" class="btn btn-warning  btn-primary dropdown-toggle btn-user btn-block">
            <option value="0" style="text-align: center">--请重新选择--</option>
            {% for one in type %}
                <option value="{{ one.id }}" style="text-align: center"  >---{{ one.name }}---</option>
            {% endfor %}
        </select>
    </div>
     <div class="form-group">
           上传图片：<input type="file" name="picture">
        </div>


        <input class="btn btn-primary btn-user btn-block" type="submit" value="修改博客">


    </form>

{% endblock %}
